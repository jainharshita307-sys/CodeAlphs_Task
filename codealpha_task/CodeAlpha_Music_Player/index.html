<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="player">
    <img id="cover" src="images/cover1.jpg" alt="cover">

    <h2 id="title">Song Title</h2>
    <h4 id="artist">Artist Name</h4>

    <audio id="audio"></audio>

    <!-- Progress -->
    <div class="progress-container" onclick="setProgress(event)">
        <div class="progress" id="progress"></div>
    </div>

    <div class="time">
        <span id="current">0:00</span>
        <span id="duration">0:00</span>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="togglePlay()" id="play">‚ñ∂</button>
        <button onclick="nextSong()">‚è≠</button>
    </div>

    <!-- Volume -->
    <div class="volume">
        üîä <input type="range" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
    </div>

    <!-- Playlist -->
    <div class="playlist">
        <h3>Playlist</h3>
        <ul id="playlist"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

</body>
</html>
